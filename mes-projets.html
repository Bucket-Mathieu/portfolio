    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        const projects = document.querySelectorAll('.project');
        const projectDetails = document.querySelectorAll('.project-details');
        const closeButtons = document.querySelectorAll('.close-button');

        projects.forEach((project, index) => {
          project.addEventListener('click', () => {
            projectDetails.forEach((details) => {
              details.classList.remove('active');
            });
            projectDetails[index].classList.add('active');
          });
        });

        closeButtons.forEach((button) => {
          button.addEventListener('click', (event) => {
            event.stopPropagation();
            const projectDetails = button.closest('.project-details');
            projectDetails.classList.remove('active');
          });
        });

        document.addEventListener('click', (event) => {
          const isClickInsideProject = event.target.closest('.project');
          const isClickInsideCloseButton = event.target.closest('.close-button');
          const isClickOutsideDetail = event.target.closest('.project-details');

          if (!isClickInsideProject && !isClickInsideCloseButton && !isClickOutsideDetail) {
            projectDetails.forEach((details) => {
              details.classList.remove('active');
            });
          }
        });

      });
    </script>
